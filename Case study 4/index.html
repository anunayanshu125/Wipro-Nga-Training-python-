<!DOCTYPE html>
<html>
<head>
    <title>Hospital Patient Registration</title>
</head>
<body>
    <h2>Patient Registration Form</h2>

    <form>
        <label>Name:</label>
        <input type="text" id="name"><br><br>

        <label>Age:</label>
        <input type="number" id="age"><br><br>

        <label>Gender:</label>
        <select id="gender">
            <option value="Male">Male</option>
            <option value="Female">Female</option>
        </select><br><br>

        <label>Contact:</label>
        <input type="text" id="contact"><br><br>

        <label>Disease:</label>
        <input type="text" id="disease"><br><br>

        <label>Doctor:</label>
        <select id="doctor">
            <option value="Dr. Smith">Dr. Smith</option>
            <option value="Dr. Brown">Dr. Brown</option>
        </select><br><br>

        <button id="submitBtn" type="button">Register</button>
    </form>
</body>
</html>
